<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfortable_new</title>
    <link rel="stylesheet" href="comfortable.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt=""></h1>

        <nav>
            <ul class="gnb">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </nav>
        </header>

    <div id="visual">
        <div class="lights1"></div>
        <div class="lights2"></div>
        <div class="lights3"></div>
    
    <div class="hero"><img src="hero.png" alt=""></div>

        <div class="playBtn">
            <audio id="audio" src="H.E.R. - Comfortable (Official Audio).mp4"></audio>
            <img id="playBtn" src="btn_play.png" alt="플레이">
            <img id="pauseBtn" src="btn_pause.png" alt="일시중지" >
        </div>
      
        <div class="text">
            <ul>
                <li>
                    <span>'C</span>
                    <span>a</span>
                    <span>u</span>
                    <span>s</span>
                    <span class="space">e</span>
                    <span class="space">I</span>
                    <span>f</span>
                    <span>e</span>
                    <span>e</span>
                    <span class="space">l</span>
                    <span>s</span>
                    <span>o</span>
                </li>
                <li>
                    <span>c</span>
                    <span>o</span>
                    <span>m</span>
                    <span>f</span>
                    <span>o</span>
                    <span>r</span>
                    <span>t</span>
                    <span>a</span>
                    <span>b</span>
                    <span>l</span>
                    <span>e</span>
                </li>
                <li>
                    <span>w</span>
                    <span>i</span>
                    <span>t</span>
                    <span class="space">h</span>
                    <span>y</span>
                    <span>o</span>
                    <span>u</span>
                    <span>.</span>
                </li>
            </ul>
        </div>
    </div>


    <script>// 5초 뒤 자동재생 시도
setTimeout(function() {
    audio.play().then(function() {
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
        pauseBtn.classList.add('pulse'); // 애니메이션 효과 추가

        setTimeout(function() {
            audio.muted = false;
        }, 1000);
    }).catch(function(err) {
        console.log("자동재생 실패:", err);
    });
}, 5000);

// 재생 버튼
playBtn.addEventListener('click', function() {
    audio.play();
    audio.muted = false;
    playBtn.style.display = 'none';
    pauseBtn.style.display = 'inline';
    pauseBtn.classList.add('pulse'); // 재생 시 애니메이션 추가
});

// 일시정지 버튼
pauseBtn.addEventListener('click', function() {
    audio.pause();
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 정지 시 애니메이션 제거
});

// 음악이 끝나면 버튼 초기화
audio.addEventListener('ended', function() {
    pauseBtn.style.display = 'none';
    playBtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 음악 끝나면 애니메이션 제거
});</script>

</body>
</html>
